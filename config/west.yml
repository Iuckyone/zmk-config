manifest:
  remotes:
    - name: zmkfirmware-personal
      url-base: https://github.com/Townk
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: rolio
      url-base: https://github.com/Townk
  projects:
    - name: zephyr
      remote: zmkfirmware
      revision: v3.5.0+zmk-fixes
      clone-depth: 1
      import:
        name-blocklist:
          - ci-tools
          - hal_altera
          - hal_cypress
          - hal_infineon
          - hal_microchip
          - hal_nxp
          - hal_openisa
          - hal_silabs
          - hal_xtensa
          - hal_st
          - hal_ti
          - loramac-node
          - mcuboot
          - mcumgr
          - net-tools
          - openthread
          - edtt
          - trusted-firmware-m
    - name: zmk
      remote: zmkfirmware-personal
      revision: mousemove-molock
      clone-depth: 1
      import: app/west.yml
    - name: zmk-rolio-shield
      remote: rolio
      revision: develop
      clone-depth: 1
      path: .west/repos/zmk-rolio-shield
  self:
    path: config
